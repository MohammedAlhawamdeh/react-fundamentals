<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
    <body>
        <!-- ðŸ¨ Then create a <script type="module"> for your JavaScript -->
            <script type="module">
                let divRoot = document.createElement("div")
                divRoot.id = "root"
                document.body.append(divRoot)
                
                let divEl = document.createElement('div')
                divEl.textContent = 'Hello World'
                divEl.className = 'container'
                document.getElementById('root').append(divEl)
                
            </script>
    </body>
